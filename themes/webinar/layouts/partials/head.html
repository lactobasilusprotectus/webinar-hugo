<head>

    {{ $style := resources.Get "css/main.css" | fingerprint }}

    <link rel="icon" href="https://labsimpel-itpln.online/images/favicon.ico">
    {{ template "_internal/twitter_cards.html" . }}
    {{ template "_internal/google_analytics.html" . }}
</head>
